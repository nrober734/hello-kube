apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: hello-kube-app
  name: hello-kube
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hello-kube-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-kube-app
    spec:
      containers:
      - image: hello-kube:latest
        imagePullPolicy: Never
        name: hello-world
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: hello-kube
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: hello-kube-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
