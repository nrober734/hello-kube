apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: hello-kube-app
  name: hello-kube
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hello-kube-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-kube-app
    spec:
      containers:
      - image: gcr.io/google-samples/node-hello:1.0
        name: hello-world
        ports:
        - containerPort: 8080
      imagePullPolicy: Never
